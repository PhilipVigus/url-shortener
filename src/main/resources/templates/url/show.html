<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title='URL Shortner')">
</head>
<body>
<div class="container mt-8 border-dark">
    <div class="align-items-center">
        <div class="card">
            <h2 class="card-header bg-dark text-white fs-2">
                URL
            </h2>
            <div class="card-body">
                <div>
                    <p>Full url: <span th:text="${url.getFullUrl()}"></span></p>
                    <p>Short url: <span th:text="${url.getShortUrl()}"></span></p>
                </div>
                <div>
                    <form name="delete-url" th:action="@{/urls/{id}(id=${url.id})}" method="post">
                        <input type="hidden" name="_method" value="delete"/>
                        <button class="btn btn-primary" type="submit">Delete</button>
                    </form>
                </div>
                <div>
                    <a href="/dashboard">Back to dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
