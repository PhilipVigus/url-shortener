<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title='URL Shortner')">
</head>
<body>
<div class="container mt-8 border-dark">
    <div class="align-items-center">
        <div class="card">
            <h2 class="card-header bg-dark text-white fs-2">
                URL
            </h2>
            <div class="card-body">
                <div>
                    <p>Full url: <span th:text="${url.getFullUrl()}"></span></p>
                    <p>Short url: <span th:text="${url.getShortUrl()}"></span></p>
                    <p>Number of clicks: <span th:text="${url.getNumberOfClicks()
                    }"></span></p>
                </div>
                <div>
                    <form name="delete-url" th:action="@{/urls/{id}(id=${url.id})}" method="post">
                        <input type="hidden" name="_method" value="delete"/>
                        <button class="btn btn-primary" type="submit">Delete</button>
                    </form>
                </div>
                <div>
                    <form class="d-flex flex-row align-items-center mx-auto w-75" name="update-url" th:action="@{/urls}"
                          th:object="${url}"
                          method="post">
                        <input type="hidden" name="_method" value="put"/>

                        <input type="hidden" name="id" th:value="*{id}"/>

                        <div class="input-group">
                            <input type="url" id="fullUrl" name="fullUrl" class="form-control" placeholder="Full URL"
                                   required
                                   th:field="*{fullUrl}">
                            <input type="text" id="shortUrl" name="shortUrl" class="form-control"
                                   placeholder="Short URL"
                                   th:field="*{shortUrl}">
                            <button class="btn btn-primary" type="submit" id="button-addon2">Update URL</button>
                        </div>

                        <p class="small text-danger text-break mt-2" th:if="${#fields.hasErrors('shortUrl')}"
                           th:errors="*{shortUrl}"></p>
                    </form>
                </div>
                <div>
                    <a href="/dashboard">Back to dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
