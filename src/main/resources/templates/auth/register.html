<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title='Sign Up')">
</head>
<body>
<div class="bg-dark vh-100 d-flex align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4">
                        <form name="register" th:action="@{/register}" method="post" th:object="${user}">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="usernameInput"
                                       placeholder="Username" th:field="*{username}" required>
                                <label for="usernameInput">Username</label>
                            </div>

                            <p class="small text-danger text-break mt-2" th:if="${#fields.hasErrors('username')}"
                               th:errors="*{username}"></p>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="passwordInput"
                                       placeholder="Password" th:field="*{password}" required>
                                <label for="passwordInput">Password</label>
                            </div>

                            <p class="small text-danger text-break" th:if="${#fields.hasErrors('password')}"
                               th:errors="*{password}"></p>

                            <hr>
                            
                            <div class="d-grid">
                                <button class="btn btn-primary fw-bold p-2 fs-4" type="submit">
                                    Register
                                </button>
                            </div>
                        </form>
                        <p class="m-0 mt-2 p-0">Already have an account? <a href="/login">Log in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
