<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title='Sign In')">
</head>
<body>
<div class="bg-dark vh-100 d-flex justify-content-center align-items-center">
    <div class="bg-white d-inline-block w-auto rounded p-3">
        <div class="border-bottom">
            <h1 class="fs-2 fw-bold">Sign in</h1>
        </div>
        <div class="mt-3">
            <form name="f" th:action="@{/login}" method="post">
                <div class="form-group d-flex justify-content-between">
                    <label for="username">Username</label>
                    <input class="ms-2" type="text" id="username" name="username" placeholder="Username"/>
                </div>
                <div class="form-group d-flex justify-content-between mt-2">
                    <label for="password">Password</label>
                    <input class="ms-2" type="password" id="password" name="password" placeholder="Password"/>
                </div>
                <div class="d-flex justify-content-end border-top pt-3 mt-3">
                    <a class="btn btn-secondary me-3" href="/">Cancel</a>
                    <button class="btn btn-primary" type="submit">Sign up</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
