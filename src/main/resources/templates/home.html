<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title='URL Shortner')">
</head>
<body>
<div class="container-fluid vh-100">
    <div class="row h-100 justify-content-center">
        <div class="col-sm-12 col-lg-8 bg-dark text-white">
            <div class="d-flex h-100 justify-content-center align-items-center flex-column">
                <h1>Welcome to Wibbly</h1>
                <p>A simple URL shortener written in Java</p>
            </div>
        </div>
        <div class="col-sm-12 col-lg-4">
            <div class="d-flex h-100 justify-content-center align-items-center flex-column">
                <button type="button" class="btn btn-lg btn-primary w-75 w-md-50" data-bs-toggle="modal"
                        data-bs-target="#signInModal">Sign in
                </button>
                <button type="button" class="btn btn-lg btn-outline-primary w-75 w-md-50 mt-4" data-bs-toggle="modal"
                        data-bs-target="#signUpModal">Sign up
                </button>
            </div>
        </div>
    </div>

    <div th:replace="fragments/signInModal"></div>

    <div th:replace="fragments/signUpModal"></div>
</div>
</body>
</html>
