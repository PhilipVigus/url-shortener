<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/head :: head(title='URL Shortner')">
</head>

<body style="padding-top: 5rem">

<nav th:replace="fragments/navbar">
</nav>

<div class="container mt-8 border-dark align-items-center mx-auto w-75">
    <div class="card mt-4">
        <h2 class="card-header bg-dark text-white fs-2">
            <span sec:authentication="name"></span> - existing URLs (Click for details)
        </h2>
        <div class="card-body">
            <div class="list-group-flush px-5" th:each="url : ${urls}">
                <a class="list-group-item d-flex justify-content-between" th:href="@{'/urls/' + ${url.getId()}}">
                    <div class="col-sm-5"
                         th:text="${#httpServletRequest.getRequestURL().toString().replace(#httpServletRequest.getRequestURI(),'')} + '/' + ${url.getShortUrl()}"></div>
                    <div class="col-sm-2 text-danger">redirects to</div>
                    <div class="col-sm-5" th:text="${url.getFullUrl()}"></div>
                </a>
            </div>
            <a href="/urls/add">Add Url</a>
        </div>
    </div>
</div>
</body>
</html>
