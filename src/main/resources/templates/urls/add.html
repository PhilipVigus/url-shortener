<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/head :: head(title='URL Shortner')">
</head>

<body style="padding-top: 5rem">

<nav th:replace="fragments/navbar">
</nav>

<div class="border-0 p-4 bg-dark w-100">
    <form class="d-flex flex-row align-items-center mx-auto w-75" name="add-url" th:action="@{/urls}" th:object="${url}"
          method="post">
        <div class="input-group">
            <input type="url" id="fullUrl" name="fullUrl" class="form-control" placeholder="Full URL" required
                   th:field="*{fullUrl}">
            <input type="text" id="shortUrl" name="shortUrl" class="form-control" placeholder="Short URL"
                   th:field="*{shortUrl}">
            <button class="btn btn-primary" type="submit" id="button-addon2">Add URL</button>
        </div>

        <p class="small text-danger text-break mt-2" th:if="${#fields.hasErrors('shortUrl')}"
           th:errors="*{shortUrl}"></p>
    </form>
</div>
</body>
</html>
