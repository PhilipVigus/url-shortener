<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title='URL Shortner')">
</head>

<body style="padding-top: 5rem">
<nav class="navbar navbar-dark bg-dark fixed-top" aria-label="Main nav bar">
    <div class="container-fluid justify-content-between ps-4">
        <div class="navbar-brand fs-2">Wibbly</div>

        <form th:action="@{/logout}" method="post">
            <input class="btn nav-item text-white" type="submit" value="Logout"/>
        </form>
    </div>
</nav>

<div class="container mt-8 border-dark align-items-center">
    <div class="card border-0 shadow rounded-3 mt-4 p-4 bg-dark">
        <form class="d-flex flex-row align-items-center" name="add-url" th:action="@{/urls}" th:object="${url}"
              method="post">
            <div class="input-group">
                <input type="url" id="url" name="url" class="form-control" placeholder="Full URL" required
                       th:field="*{fullUrl}">
                <button class="btn btn-primary" type="submit" id="button-addon2">Add URL</button>
            </div>
        </form>
    </div>
    <div class="card mt-4">
        <h2 class="card-header bg-dark text-white fs-2">
            Your Existing URLs
        </h2>
        <div class="card-body">
            <ul th:each="url : ${urls}">
                <li>
                    <a th:href="@{'/urls/' + ${url.getId()}}"
                       th:text="${url.getFullUrl()} + ' - ' + ${url.getShortUrl()}">
                    </a>
                </li>
            </ul>
        </div>
    </div>

</div>
</body>
</html>
